# This file was autogenerated using `zio-sbt-website` via `sbt generateGithubWorkflow` 
# task and should be included in the git repository. Please do not edit it manually.

name: Website
'on':
  workflow_dispatch: {}
  release:
    types:
    - published
  push:
    branches:
    - series/2.x
  pull_request: {}
jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'pull_request' }}
    steps:
    - name: Git Checkout
      uses: actions/checkout@v3.3.0
      with:
        fetch-depth: '0'
    - name: Setup Scala
      uses: actions/setup-java@v3.9.0
      with:
        distribution: temurin
        java-version: 17
        check-latest: true
    - name: Check artifacts build process
      run: sbt -J-XX:+UseG1GC -J-Xmx6g -J-Xms6g -J-Xss16m +publishLocal
    - name: Check website build process
      run: sbt docs/clean; sbt docs/buildWebsite
  generate-readme:
    name: Generate README
    runs-on: ubuntu-latest
    if: ${{ (github.event_name == 'push') || ((github.event_name == 'release') && (github.event.action == 'published')) }}
    steps:
    - name: Git Checkout
      uses: actions/checkout@v3.3.0
      with:
        ref: ${{ github.head_ref }}
        fetch-depth: '0'
    - name: Setup Scala
      uses: actions/setup-java@v3.9.0
      with:
        distribution: temurin
        java-version: 17
        check-latest: true
    - name: Generate Readme
      run: sbt  docs/generateReadme
    - name: Commit Changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add README.md
        git commit -m "Update README.md" || echo "No changes to commit"
    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v4.2.3
      with:
        body: |-
          Autogenerated changes after running the `sbt docs/generateReadme` command of the [zio-sbt-website](https://zio.dev/zio-sbt) plugin.

          I will automatically update the README.md file whenever there is new change for README.md, e.g.
            - After each release, I will update the version in the installation section.
            - After any changes to the "docs/index.md" file, I will update the README.md file accordingly.
        branch: zio-sbt-website/update-readme
        commit-message: Update README.md
        delete-branch: true
        title: Update README.md
    - name: Approve PR
      if: ${{ steps.cpr.outputs.pull-request-number }}
      run: gh pr review "$PR_URL" --approve
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        PR_URL: ${{ steps.cpr.outputs.pull-request-url }}
    - name: Enable Auto-Merge
      if: ${{ steps.cpr.outputs.pull-request-number }}
      run: gh pr merge --auto --squash "$PR_URL" || gh pr merge --squash "$PR_URL"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        PR_URL: ${{ steps.cpr.outputs.pull-request-url }}        
  publish-docs:
    name: Publish Docs
    runs-on: ubuntu-latest
    if: ${{ ((github.event_name == 'release') && (github.event.action == 'published')) || (github.event_name == 'workflow_dispatch') }}
    steps:
    - name: Git Checkout
      uses: actions/checkout@v3.3.0
      with:
        fetch-depth: '0'
    - name: Setup Scala
      uses: actions/setup-java@v3.9.0
      with:
        distribution: temurin
        java-version: 17
        check-latest: true
    - name: Setup NodeJs
      uses: actions/setup-node@v3
      with:
        node-version: 16.x
        registry-url: https://registry.npmjs.org
    - name: Publish Docs to NPM Registry
      run: sbt  docs/publishToNpm
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
  notify-docs-release:
    name: Notify Docs Release
    runs-on: ubuntu-latest
    continue-on-error: false
    needs:
    - release-docs
    if: ${{ (github.event_name == 'release') && (github.event.action == 'published') }}
    steps:
    - name: Git Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: '0'
    - name: notify the main repo about the new release of docs package
      run: |
        PACKAGE_NAME=$(cat docs/package.json | grep '"name"' | awk -F'"' '{print $4}')
        PACKAGE_VERSION=$(npm view $PACKAGE_NAME version)
        curl -L \
          -X POST \
          -H "Accept: application/vnd.github+json" \
          -H "Authorization: token ${{ secrets.PAT_TOKEN }}"\
            https://api.github.com/repos/zio/zio/dispatches \
            -d '{
                  "event_type":"update-docs",
                  "client_payload":{
                    "package_name":"'"${PACKAGE_NAME}"'",
                    "package_version": "'"${PACKAGE_VERSION}"'"
                  }
                }'